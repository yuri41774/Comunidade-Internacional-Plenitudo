    <script>
        let lastScroll = 0;

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ksgmhimjuulnveszzvlj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtzZ21oaW1qdXVsbnZlc3p6dmxqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNTU1MjEsImV4cCI6MjA3MjgzMTUyMX0.L19M_5XA9TDHXDESI2VNxBevFqWsNrNJevS5oquYkO0';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const galleryContainer = document.querySelector('.photo-gallery');

        async function getPhotos() {
            const { data: photos, error } = await supabase
                .from('galeria')
                .select('*')
                .order('data_evento', { ascending: false });

            if (error) {
                console.error('Erro ao buscar as fotos:', error);
                galleryContainer.innerHTML = '<p>Erro ao carregar a galeria de fotos. Por favor, tente novamente mais tarde.</p>';
            } else {
                photos.forEach(photo => {
                    const photoCard = document.createElement('div');
                    photoCard.classList.add('photo-card');
                    photoCard.innerHTML = `
                        <img src="${photo.url}" alt="${photo.legenda}">
                        <div class="photo-overlay">
                            <p>${photo.legenda}</p>
                        </div>
                    `;
                    galleryContainer.appendChild(photoCard);
                });
            }
        }

        getPhotos();
    </script>
</body>
