<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador - C.I. Plenitude</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link href="/tailwind.output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- LOGIN -->
  <div id="loginContainer" class="flex flex-col items-center justify-center min-h-screen bg-gray-50" style="display:none;">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-orange-800 mb-4 text-center">Login do Administrador</h2>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg" placeholder="E-mail" required />
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Senha" required />
        <button type="submit" class="w-full bg-orange-800 text-white font-semibold px-4 py-2 rounded-lg shadow">Entrar</button>
        <p id="loginError" class="text-red-600 text-center mt-2"></p>
      </form>
    </div>
  </div>

  <!-- PAINEL ADMIN -->
  <div id="adminPanel" style="display:none;">
    <header class="bg-orange-800 text-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
        <h1 class="text-2xl font-bold">Administração - C.I. Plenitude</h1>
        <nav class="space-x-6 hidden md:block">
          <a href="#dashboard" class="hover:text-gray-300">Dashboard</a>
          <a href="#mensagens" class="hover:text-gray-300">Mensagens</a>
          <a href="#usuarios" class="hover:text-gray-300">Usuários</a>
          <a href="#configuracoes" class="hover:text-gray-300">Configurações</a>
          <button id="logoutBtn" class="bg-white text-orange-800 font-semibold px-4 py-2 rounded-lg ml-4">Sair</button>
        </nav>
      </div>
    </header>
      <header class="bg-orange-800 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-3xl mx-auto flex justify-between items-center px-6 py-4">
          <h1 class="text-2xl font-bold">Administração - C.I. Plenitude</h1>
          <button id="logoutBtn" class="bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow hover:bg-red-700 transition duration-150">Sair</button>
        </div>
      </header>

    <main class="max-w-6xl mx-auto px-6 py-12">
      <h2 class="text-2xl font-bold mb-6" id="dashboard">Dashboard</h2>
      <div class="grid grid-cols-3 gap-6 mb-10">
        <div class="bg-white shadow rounded-lg p-6 text-center">
          <h3 class="text-lg font-semibold">Usuários Ativos</h3>
          <p id="usuariosAtivos" class="text-2xl font-bold text-orange-800">0</p>
        </div>
        <div class="bg-white shadow rounded-lg p-6 text-center">
          <h3 class="text-lg font-semibold">Mensagens</h3>
          <p id="totalMensagens" class="text-2xl font-bold text-orange-800">0</p>
        </div>
        <div class="bg-white shadow rounded-lg p-6 text-center">
          <h3 class="text-lg font-semibold">Última Mensagem</h3>
          <p id="ultimaMensagem" class="text-sm text-gray-600">--</p>
        </div>
      </div>
      <canvas id="graficoMensagens" width="400" height="200"></canvas>
    </main>
      <main class="max-w-3xl mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold mb-6" id="dashboard">Dashboard</h2>
        <div class="bg-white shadow rounded-lg p-6 mb-8">
          <h3 class="text-lg font-semibold mb-2">Mensagens</h3>
          <p>Total: <span id="totalMensagens" class="font-bold text-orange-800">0</span></p>
          <p>Última: <span id="ultimaMensagem" class="text-sm text-gray-600">--</span></p>
        </div>
        <div class="bg-white shadow rounded-lg p-6">
          <canvas id="graficoMensagens" width="400" height="200"></canvas>
        </div>
      </main>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, query, orderBy, doc, setDoc, getDoc,
      addDoc, updateDoc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { 
      getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, updatePassword 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import Chart from "https://cdn.jsdelivr.net/npm/chart.js/auto";

    // Config Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyAxuEEDjn6lPfKOysOcQjvWvUWqJL_990o",
      authDomain: "c-i-plenitude.firebaseapp.com",
      projectId: "c-i-plenitude",
      storageBucket: "c-i-plenitude.appspot.com",
      messagingSenderId: "126733729315",
      appId: "1:126733729315:web:9f247cd8f854fb2e0fbb96"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch {
        document.getElementById("loginError").textContent = "Credenciais inválidas.";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.reload();
    });

    // Estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        carregarDashboard();
      } else {
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("adminPanel").style.display = "none";
      }
    });

    // Carregar Dashboard
    async function carregarDashboard() {
      try {
        const mensagensRef = collection(db, "mensagens");
        const mensagensSnapshot = await getDocs(query(mensagensRef, orderBy("timestamp", "desc")));
        let mensagens = [];
        mensagensSnapshot.forEach(doc => mensagens.push(doc.data()));
        document.getElementById("totalMensagens").textContent = mensagens.length;
        if (mensagens.length > 0) {
          document.getElementById("ultimaMensagem").textContent = mensagens[0].message || "--";
        }

        // Exemplo gráfico
        const porMes = { "Jan": 5, "Fev": 10, "Mar": 7, "Abr": 15, "Mai": 12 };
        const ctx = document.getElementById("graficoMensagens").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: Object.keys(porMes),
            datasets: [{
              label: "Mensagens por mês",
              data: Object.values(porMes),
              backgroundColor: "rgba(255, 115, 0, 0.7)"
            }]
          }
        });
      } catch (e) {
        console.error("Erro ao carregar dashboard:", e);
      }
    }
  </script>
</body>
</html>
